{% extends 'Professor/BaseProfessor.html' %}

{% block titulo %} Subir Aulas {% endblock %}
{% block nome_pagina %}Aulas{% endblock %}

{% block corpo %}

        <!-- Inicio do aviso -->
        <div class="row">
            <form action='' method="post" class="col s12 m12">
                <div class="row">
                    <div class="input-field col s8 ">
                        <select >
                            <option value="" disabled selected>Selecione a Matéria</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                        </select>
                        <label>Selecione a Matéria</label>
                    </div>
                </div>
                <div class="row ">
                    <div class="input-field col s8  ">
                        <select multiple>
                            <option value="" disabled selected>Selecione a turma</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                            <option value="5">Option 5</option>
                        </select>
                        <label>Selecione a turma</label>
                    </div>
                </div>
                <div class="row ">
                    <div class="col s6">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Arquivos</span>
                                <input type="file" multiple>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text" placeholder="Upload one or more files">
                            </div>
                        </div>
                    </div>
                    <br /><br /><br /><br /><br /><br />
                    <center><button class="btn-large waves-effect waves-light blue" type="submit">Enviar</button></center>
                </div>


            </form>


        </div>
        <!-- Fim do aviso -->
{% endblock %}
