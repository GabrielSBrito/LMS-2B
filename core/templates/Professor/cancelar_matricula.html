{% extends 'Professor/BaseProfessor.html' %}

{% block titulo %} Cancelar Matricula {% endblock %}
{% block nome_pagina %}Cancelar Matricula{% endblock %}

{% block corpo %}
<div class="pos">
    
                    <div class="row">
                        <div class="input-field col s12 l4">
                            <input id="RA" type="text" class="validate" onkeyup="somenteNumeros(this);">
                            <label for="RA">RA</label>
                        </div>
                        <div class="input-field col s12 l4">
                            <input id="CPF" type="text" class="validate" onkeyup="somenteNumeros(this);" maxlength="11">
                            <label for="CPF">CPF</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l4">
                            <input id="Nome" type="text" class="validate">
                            <label for="Nome">Nome</label>
                        </div>
                    </div>
                    <div class="row">
    
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Motivo</label>
                            </div>
                        </div>
                    </div>
                    <center><button class="btn-large waves-effect waves-light blue" type="submit"> Cancelar Matricula </button></center>

                    </div>
{% endblock %}
