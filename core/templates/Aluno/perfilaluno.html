{% extends 'Aluno/BaseAluno.html' %}

{% block titulo %} Editar - Perfil {% endblock %}
{% block nome_pagina %}Perfil{% endblock %}

{% block corpo %}
    <div class="container respon">
        <div class="section">
            <div class="row center">
            <div class="col s12">
                <form action='' method="POST" >
                    <!--Formulário para editar dados-->
                        <div class="col s12 m12 l12">
                            <div class="file-field input-field">
                                <div class="btn">
                                        {% csrf_token %}
                                    <span>Foto de Perfil</span>
                                    <input type="file" multiple accept=".jpg, .png">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                                </div>
                            </div>

                        
                    

                     <a class="btn-large waves-effect waves-light blue" href="/change-password"> ALTERAR SENHA </a>
                     <br/><br/><br/><br/><br/><br/>
                    </div>
                    <br />
                    
                    <button class="btn-large waves-effect waves-light blue" type="submit">Salvar</button><br/><br/>
                    
                </form>
                
                </div>
                
            </div>
            <br><br>
            

        </div>
    </div>
    
    <br><br>
{% endblock %}
